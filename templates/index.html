<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS Spam Detection</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <img src="background.jpg" alt="Background Image" class="background">
        <div class="form">
            <h1 class="title">SMS Spam Detection</h1>
            <form class="input-container", action = "{{url_for('predict')}}" method = 'post'>
                <input type="text" id="sms-text" placeholder="Enter SMS text", name="sms">
                <button type="submit" id="predict-button">Predict</button>
            </form>
            <h1>{{predicteeeed}}</h1>
            <div class="result-container">
                <p class="result-title">Prediction Results:</p>
                <div class="result" id="result-box">
                    <p class="result-text">Results will appear here</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
